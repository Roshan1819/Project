<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transflower.com</title>
</head>
<body style="background-color: rgb(241, 241, 230);" >
    <center><img src="./images/logo.jpg" alt="flower image" width="1200" height="250"></center>
    <hr size="10" color="dark">
    <p align = "left"></p> 
    <center><h1>Admin Page</h1></center>
  
    <hr>
    <div style="float: right;margin: 30px;">
        <form action="addFlower()">
            <table style="float: inline-start;">
            
                <tr>
                    <td>
                        <label><b>Flower name</b></label>
                    </td>
                    <td>
                        <input type="text" name="flowername" id="flowname" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>Price</b></label>
                    </td>
                    <td>
                        <input type="text" name="price" id="fprice" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>Todays stock</b></label>
                    </td>
                    <td>
                        <input type="text" name="stock" id="fstock" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="addFlower()" type="button" style="color: lightcoral;"><b>ADD</b></button>
                    </td>
                </tr>
            </table>

        </form>

    </div>
       
        <div>
            <table id="flowerlist" width = "40%" border="hr" style="float: inline-end;margin: 20px;" >
                <tr bgcolor = "lighblue">
                    
                    <th>
                        <font  size ="5">
                            Flower name
                        </font>
                    </th>
                    <th>
                        <font size ="5">
                            Price
                        </font>
                    </th>
                    <th>
                        <font size ="5">
                            Stock
                        </font>
                    </th>
                    <th>
                        <font size ="5">
                           Action
                        </font>
                    </th>
                    
                    
                </tr>

            </table>
       
        </div>
    <script>
        
        function addFlower(){
            var newf = document.getElementById("flowname").value;
            var price = document.getElementById("fprice").value;
            var stock = document.getElementById("fstock").value;
            var table = document.getElementById("flowerlist");
            // console.log(newf);
            // console.log(price);
            // console.log(stock);
           
            
            var row = table.insertRow(-1);
            var cell0 = row.insertCell(0);
            var cell1 = row.insertCell(1);
            var cell2 = row.insertCell(2);
            var cell3 = row.insertCell(3);
            // var c1 = document.createElement("center");
            // var c2 = document.createElement("center");
            // var c2 = document.createElement("center");
            var but = document.createElement("button");
            
            
            
            cell0.innerHTML = "<center>"+newf+"</center>";
            cell1.innerHTML = "<center>"+price+"</center>";
            cell2.innerHTML = "<center>"+stock+"</center>";
            cell3.innerHTML = '<center><button onClick = "remFlow(this)">Remove</button></center>';
            
            
        }

        function remFlow(x){
            
           var i = x.parentNode.parentNode.parentNode.rowIndex;
           document.getElementById("flowerlist").deleteRow(i);
        }
    </script>
</body>
</html>
