        <script>
            function flash ()
            {
                var t = document.getElementById("text1");
                t.style.color = (t.style.color == "brown") ? "darkcyan" : "brown";
            }
            setInterval(flash, 500);
            
            function typeEffect()
            {
                var ht = document.getElementById("headtext");
                if(ht.innerText == "TRANSFLOWER|")
                {
                    ht.innerText = "T|";
                }
               else if(ht.innerText == "T|")
               {
                   ht.innerText = "TR|"
               }
               else if(ht.innerText == "TR|")
               {
                   ht.innerText = "TRA|"
               }
               else if(ht.innerText == "TRA|")
               {
                   ht.innerText = "TRAN|"
               }
               else if(ht.innerText == "TRAN|")
               {
                   ht.innerText = "TRANS|"
               }
               else if(ht.innerText == "TRANS|")
               {
                   ht.innerText = "TRANSF|"
               }
               else if(ht.innerText == "TRANSF|")
               {
                   ht.innerText = "TRANSFL|"
               }
               else if(ht.innerText == "TRANSFL|")
               {
                   ht.innerText = "TRANSFLO|"
               }
               else if(ht.innerText == "TRANSFLO|")
               {
                   ht.innerText = "TRANSFLOW|"
               }
               else if(ht.innerText == "TRANSFLOW|")
               {
                   ht.innerText = "TRANSFLOWE|"
               }
               else 
               {
                   ht.innerText = "TRANSFLOWER|"
               }
            }
            setInterval(typeEffect, 500)
        </script>
